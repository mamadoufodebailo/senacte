<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img [src]="lien.logo"></ion-img>

  <div style="margin-top: 10px">
    <ion-slides pager="true" [options]="{effect:'coverflow',autoplay:true,loop:true}">
      <ion-slide *ngFor="let galerie of galeries">
        <ion-img [src]="galerie.url"></ion-img>
      </ion-slide>
    </ion-slides>
  </div>

  <div>
    <ion-button expand="full" color="danger" (click)="openPage('alerter')" text-uppercase="">alerter</ion-button>

    <ion-button expand="full" (click)="openPage('informer')" text-uppercase="">informer</ion-button>

    <ion-button expand="full" (click)="openPage('sensibiliser')" text-uppercase="">sensibiliser</ion-button>

    <ion-button expand="full" (click)="openPage('video')" text-uppercase="">Vid√©os</ion-button>
  </div>

</ion-content>
